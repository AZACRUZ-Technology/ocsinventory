# Testado e homologado para a versão do Ubuntu Server 16.04 LTS x64
# Kernel >= 4.4.x

#Endereço do Servidor do OCS Inventory Server, alterar o endereço para https:// depois que o servidor estiver 
#configurado com o Certificado, utilizar o nome FQDN e configuração de DNS
server=http://localhost/ocsinventory

#Desativa o recurso de SSL, habilitar somente quando o servidor estiver configuração com o Certificado, mudar para 1
ssl=0

#Certificado para conexão https, habilitar somente quando o servidor estiver configurado com o Certificado
#ca=ocs.crt

#Localização dos Binário do OCS Inventory Agent
basevardir=/var/lib/ocsinventory-agent

#Tag (etiqueta) do equipamento
tag=Server

#Habilitar o recurso de Debug nível 1 (detalhado)
debug=1

#Localização dos logs do OCS Inventory Agent
logfile=/var/log/ocsinventory-agent/activity.log
